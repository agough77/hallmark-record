<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallmark Record Editor - Clipchamp Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .session-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .session-card.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .session-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .session-info {
            color: #666;
            font-size: 0.9em;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        .file-name {
            flex: 1;
            font-size: 0.9em;
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        video, audio {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-files {
            background: #f0f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .selected-files h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .timeline {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .timeline-track {
            position: relative;
            height: 60px;
            background: white;
            border-radius: 6px;
            margin: 10px 0;
            overflow: hidden;
        }

        .timeline-item {
            position: absolute;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Multi-Input Video Editor</h1>
        <p class="subtitle">Edit recordings from multiple cameras, microphones, and screens</p>

        <div class="tab-container">
            <button class="tab active" data-tab="sessions">üìÅ Sessions</button>
            <button class="tab" data-tab="edit">‚úÇÔ∏è Edit</button>
            <button class="tab" data-tab="merge">üîó Merge</button>
            <button class="tab" data-tab="export">üíæ Export</button>
        </div>

        <!-- Sessions Tab -->
        <div id="sessions" class="tab-content active">
            <h2>Recording Sessions</h2>
            <div id="loading-sessions" class="loading">
                <div class="spinner"></div>
                <p>Loading sessions...</p>
            </div>
            <div id="sessions-grid" class="sessions-grid"></div>
        </div>

        <!-- Edit Tab -->
        <div id="edit" class="tab-content">
            <h2>Edit Single File</h2>
            <div id="message-edit" class="message"></div>
            
            <div class="input-group">
                <label>Select Session</label>
                <select id="edit-session-select">
                    <option value="">-- Select Session --</option>
                </select>
            </div>

            <div class="input-group">
                <label>Select File</label>
                <select id="edit-file-select">
                    <option value="">-- Select File --</option>
                </select>
            </div>

            <div class="preview-section">
                <h3>Preview</h3>
                <video id="preview-video" controls style="display:none"></video>
                <audio id="preview-audio" controls style="display:none"></audio>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>Trim Start (seconds)</label>
                    <input type="number" id="trim-start" min="0" step="0.1" value="0">
                </div>
                <div class="input-group">
                    <label>Trim End (seconds)</label>
                    <input type="number" id="trim-end" min="0" step="0.1" value="0">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="trimVideo()">‚úÇÔ∏è Trim Video</button>
                <button class="btn btn-secondary" onclick="setCurrentTime()">‚è±Ô∏è Set to Current Time</button>
            </div>
        </div>

        <!-- Merge Tab -->
        <div id="merge" class="tab-content">
            <h2>Merge Multiple Files</h2>
            <div id="message-merge" class="message"></div>

            <div class="input-group">
                <label>Select Session</label>
                <select id="merge-session-select">
                    <option value="">-- Select Session --</option>
                </select>
            </div>

            <div class="selected-files">
                <h3>Selected Files (click to select multiple)</h3>
                <div id="merge-files-list"></div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>Layout</label>
                    <select id="merge-layout">
                        <option value="grid">Grid (automatic)</option>
                        <option value="horizontal">Horizontal (side-by-side)</option>
                        <option value="vertical">Vertical (stacked)</option>
                        <option value="concat">Concatenate (one after another)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Output Name</label>
                    <input type="text" id="merge-output-name" placeholder="merged_output.mp4">
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="mergeVideos()">üîó Merge Videos</button>
            </div>
        </div>

        <!-- Export Tab -->
        <div id="export" class="tab-content">
            <h2>Export Final Video</h2>
            <div id="message-export" class="message"></div>

            <div class="input-group">
                <label>Select Session</label>
                <select id="export-session-select">
                    <option value="">-- Select Session --</option>
                </select>
            </div>

            <div class="input-group">
                <label>Select File to Export</label>
                <select id="export-file-select">
                    <option value="">-- Select File --</option>
                </select>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>Format</label>
                    <select id="export-format">
                        <option value="mp4">MP4 (H.264)</option>
                        <option value="webm">WebM</option>
                        <option value="avi">AVI</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Quality</label>
                    <select id="export-quality">
                        <option value="high">High (best quality)</option>
                        <option value="medium">Medium (balanced)</option>
                        <option value="low">Low (smaller file)</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-success" onclick="exportVideo()">üíæ Export Video</button>
            </div>
        </div>

        <div id="loading-operation" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        let sessions = [];
        let selectedFiles = new Set();

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Load sessions on page load
        window.addEventListener('load', () => {
            loadSessions();
        });

        async function loadSessions() {
            const loading = document.getElementById('loading-sessions');
            const grid = document.getElementById('sessions-grid');
            
            loading.classList.add('show');
            grid.innerHTML = '';
            
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                sessions = data.sessions;
                
                if (sessions.length === 0) {
                    grid.innerHTML = '<p style="text-align:center;color:#666;padding:40px;">No recording sessions found. Create a recording first!</p>';
                } else {
                    sessions.forEach(session => {
                        const card = createSessionCard(session);
                        grid.appendChild(card);
                    });
                }
                
                populateSessionSelects();
            } catch (error) {
                grid.innerHTML = `<p style="text-align:center;color:#f44336;padding:40px;">Error loading sessions: ${error.message}</p>`;
            } finally {
                loading.classList.remove('show');
            }
        }

        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = 'session-card';
            
            const videoCount = session.files.filter(f => f.type === 'video').length;
            const audioCount = session.files.filter(f => f.type === 'audio').length;
            
            card.innerHTML = `
                <div class="session-name">${session.name}</div>
                <div class="session-info">
                    üìπ ${videoCount} video${videoCount !== 1 ? 's' : ''} | 
                    üé§ ${audioCount} audio file${audioCount !== 1 ? 's' : ''}
                </div>
                <div class="file-list">
                    ${session.files.map(file => `
                        <div class="file-item">
                            <div class="file-icon">${file.type === 'video' ? 'üé•' : 'üéµ'}</div>
                            <div class="file-name">${file.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            return card;
        }

        function populateSessionSelects() {
            const selects = [
                document.getElementById('edit-session-select'),
                document.getElementById('merge-session-select'),
                document.getElementById('export-session-select')
            ];
            
            selects.forEach(select => {
                select.innerHTML = '<option value="">-- Select Session --</option>';
                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.name;
                    option.textContent = session.name;
                    select.appendChild(option);
                });
            });
        }

        // Edit tab functions
        document.getElementById('edit-session-select').addEventListener('change', function() {
            const sessionName = this.value;
            const fileSelect = document.getElementById('edit-file-select');
            fileSelect.innerHTML = '<option value="">-- Select File --</option>';
            
            if (sessionName) {
                const session = sessions.find(s => s.name === sessionName);
                session.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name;
                    fileSelect.appendChild(option);
                });
            }
        });

        document.getElementById('edit-file-select').addEventListener('change', function() {
            const sessionName = document.getElementById('edit-session-select').value;
            const fileName = this.value;
            
            if (sessionName && fileName) {
                const session = sessions.find(s => s.name === sessionName);
                const file = session.files.find(f => f.name === fileName);
                
                const videoPreview = document.getElementById('preview-video');
                const audioPreview = document.getElementById('preview-audio');
                
                if (file.type === 'video') {
                    videoPreview.src = `/api/preview/${sessionName}/${fileName}`;
                    videoPreview.style.display = 'block';
                    audioPreview.style.display = 'none';
                } else {
                    audioPreview.src = `/api/preview/${sessionName}/${fileName}`;
                    audioPreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                }
            }
        });

        function setCurrentTime() {
            const video = document.getElementById('preview-video');
            const audio = document.getElementById('preview-audio');
            const activeElement = video.style.display !== 'none' ? video : audio;
            
            document.getElementById('trim-start').value = activeElement.currentTime.toFixed(1);
        }

        async function trimVideo() {
            const session = document.getElementById('edit-session-select').value;
            const filename = document.getElementById('edit-file-select').value;
            const startTime = parseFloat(document.getElementById('trim-start').value);
            const endTime = parseFloat(document.getElementById('trim-end').value);
            
            if (!session || !filename) {
                showMessage('edit', 'Please select a session and file', 'error');
                return;
            }
            
            if (endTime <= startTime) {
                showMessage('edit', 'End time must be greater than start time', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/trim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session, filename, start_time: startTime, end_time: endTime})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('edit', `Video trimmed successfully! Output: ${data.output}`, 'success');
                    loadSessions();
                } else {
                    showMessage('edit', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('edit', `Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Merge tab functions
        document.getElementById('merge-session-select').addEventListener('change', function() {
            const sessionName = this.value;
            const filesList = document.getElementById('merge-files-list');
            filesList.innerHTML = '';
            selectedFiles.clear();
            
            if (sessionName) {
                const session = sessions.find(s => s.name === sessionName);
                session.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.style.cursor = 'pointer';
                    fileItem.innerHTML = `
                        <div class="file-icon">${file.type === 'video' ? 'üé•' : 'üéµ'}</div>
                        <div class="file-name">${file.name}</div>
                    `;
                    fileItem.addEventListener('click', () => {
                        if (selectedFiles.has(file.name)) {
                            selectedFiles.delete(file.name);
                            fileItem.style.background = 'white';
                        } else {
                            selectedFiles.add(file.name);
                            fileItem.style.background = '#f0f3ff';
                        }
                    });
                    filesList.appendChild(fileItem);
                });
            }
        });

        async function mergeVideos() {
            const session = document.getElementById('merge-session-select').value;
            const layout = document.getElementById('merge-layout').value;
            const outputName = document.getElementById('merge-output-name').value || 'merged_output.mp4';
            
            if (!session || selectedFiles.size === 0) {
                showMessage('merge', 'Please select a session and at least one file', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/merge', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session,
                        files: Array.from(selectedFiles),
                        layout,
                        output_name: outputName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('merge', `Videos merged successfully! Output: ${data.output}`, 'success');
                    loadSessions();
                } else {
                    showMessage('merge', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('merge', `Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Export tab functions
        document.getElementById('export-session-select').addEventListener('change', function() {
            const sessionName = this.value;
            const fileSelect = document.getElementById('export-file-select');
            fileSelect.innerHTML = '<option value="">-- Select File --</option>';
            
            if (sessionName) {
                const session = sessions.find(s => s.name === sessionName);
                session.files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name;
                    fileSelect.appendChild(option);
                });
            }
        });

        async function exportVideo() {
            const session = document.getElementById('export-session-select').value;
            const inputFile = document.getElementById('export-file-select').value;
            const format = document.getElementById('export-format').value;
            const quality = document.getElementById('export-quality').value;
            
            if (!session || !inputFile) {
                showMessage('export', 'Please select a session and file', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session, input_file: inputFile, format, quality})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('export', `Video exported successfully! Output: ${data.output}`, 'success');
                    loadSessions();
                } else {
                    showMessage('export', `Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('export', `Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showMessage(tab, message, type) {
            const messageDiv = document.getElementById(`message-${tab}`);
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => messageDiv.classList.remove('show'), 5000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading-operation');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
